<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-share Intelligence Tool</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .FAKE { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .REAL { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>News Authenticity Verifier</h1>
    <p>Paste the news article URL below to check if it is Real or Fake.</p>
    
    <textarea id="newsInput" placeholder="Enter news text here..."></textarea>
    <button onclick="checkNews()">Analyze News</button>

    <div id="result">
        <p><strong>Confidence Score:</strong> <span id="confDisplay"></span></p>
        <strong>Result:</strong> <span id="label"></span><br>
        <strong>Confidence:</strong> <span id="confidence"></span>
    </div>

    <script>
        async function checkNews() {
            const text = document.getElementById('newsInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!text) { alert("Please enter some text!"); return; }

            // Sending text to the /predict route
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            // Displaying results instantly
            resultDiv.style.display = 'block';
            resultDiv.className = data.label; // Apply CSS based on result
            document.getElementById('label').innerText = data.label;
            document.getElementById('confidence').innerText = data.confidence;
            // DELETE THIS LINE
document.getElementById('confDisplay').innerText = data.confidence;
        }
    </script>
</body>
</html>
